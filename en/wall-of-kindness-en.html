<!DOCTYPE html>

<html dir="ltr" lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>Wall of Kindness | NoCrueltyIL</title>
<meta content="NoCrueltyIL's Wall of Kindness: share a photo or a small story, and join a community that chooses to shop without cruelty." name="description"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="assets/css/styles.css?v=2026-02-15-v55" rel="stylesheet"/>
<link href="assets/img/logo.png" rel="icon" type="image/png"/>
<style>
    /* Page-only styles */
    .pageWall .contentCard{ padding: 16px; }
    .wallLayout{ display:grid; grid-template-columns: 420px 1fr; gap: 16px; align-items:start; }
    @media (max-width: 980px){ .wallLayout{ grid-template-columns: 1fr; } }

    .wallPanel{ border: 1px solid rgba(15,23,42,.08); border-radius: 16px; padding: 14px; background: rgba(255,255,255,.74); }
    .panelTitle{ margin: 0 0 10px; font-size: 16px; font-weight: 900; }
    .panelHint{ margin: 0 0 14px; font-size: 13px; color: rgba(15,23,42,.72); line-height: 1.6; }
    .kbField{ margin: 10px 0; }
    .kbField label{ display:block; font-size: 13px; font-weight: 800; margin-bottom: 6px; color: rgba(15,23,42,.78); }
    .kbInput, .kbSelect, .kbTextarea{ width: 100%; border-radius: 12px; border: 1px solid rgba(15,23,42,.12); padding: 10px 12px; font-family: inherit; }
    .kbTextarea{ min-height: 98px; resize: vertical; }
    .kbRow2{ display:grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    @media (max-width: 520px){ .kbRow2{ grid-template-columns: 1fr; } }

    .kbBtns{ display:flex; flex-wrap:wrap; gap: 10px; margin-top: 12px; align-items:center; }
    .kbBtn{ cursor:pointer; border: 1px solid rgba(15,23,42,.12); border-radius: 999px; padding: 10px 12px; font-family: inherit; font-weight: 900; background: rgba(15,23,42,.04); }
    .kbBtnPrimary{ background: rgba(16,185,129,.14); border-color: rgba(16,185,129,.28); }
    .kbBtnDanger{ background: rgba(239,68,68,.10); border-color: rgba(239,68,68,.22); }
    .kbSmall{ font-size: 12.5px; color: rgba(15,23,42,.72); line-height: 1.55; }
    .kbError{ color: rgba(239,68,68,.95); font-weight: 900; }
    .kbOk{ color: rgba(16,185,129,.95); font-weight: 900; }
    .kbPreview{ margin-top: 10px; border-radius: 14px; overflow: hidden; position: relative; max-width: 200px; display: none; }
    .kbPreview img{ width: 100%; height: auto; display: block; }
    .kbRemove{ position: absolute; top: 4px; right: 4px; background: white; border-radius: 50%; width: 22px; height: 22px; display: flex; align-items: center; justify-content: center; cursor: pointer; border: 1px solid #ddd; }

    /* Feed Tabs */
    .wallFeedTabs{ display:flex; gap: 10px; margin-bottom: 14px; border-bottom: 1px solid rgba(15,23,42,.06); padding-bottom: 10px; }
    .feedTab{ background:none; border:none; padding: 6px 10px; font-family: inherit; font-weight: 800; cursor: pointer; border-radius: 8px; font-size: 14px; }
    .feedTab[aria-selected="true"]{ background: rgba(15,23,42,.06); color: #000; }

    /* Grid */
    .postsGrid{ display:grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 14px; }
    .postCard{ background: white; border-radius: 16px; border: 1px solid rgba(15,23,42,.08); padding: 14px; display:flex; flex-direction: column; gap: 10px; }
    .postImg{ border-radius: 12px; overflow: hidden; background: #f8f8f8; }
    .postImg img{ width: 100%; height: auto; display: block; object-fit: cover; max-height: 320px; }
    .postContent{ font-size: 14px; line-height: 1.6; white-space: pre-wrap; }
    .postMeta{ display:flex; justify-content: space-between; align-items: center; font-size: 12px; color: rgba(15,23,42,.6); border-top: 1px solid rgba(15,23,42,.04); padding-top: 8px; }
    .postUser{ font-weight: 900; color: #10b981; }
    .postLikeBtn{ background: none; border: none; cursor: pointer; display: flex; align-items: center; gap: 4px; font-weight: 800; font-family: inherit; padding: 4px 8px; border-radius: 6px; transition: 0.1s; }
    .postLikeBtn:hover{ background: rgba(239,68,68,.05); }
    .postLikeBtn.liked{ color: #ef4444; }

    .wallFilters{ display:flex; flex-wrap:wrap; gap: 10px; margin-bottom: 14px; align-items: center; }
</style>
</head>
<body class="pageWall">
<div id="siteHeaderMount"></div>
<main id="main">
<section class="hero product-hero heroSmall">
<img alt="" aria-hidden="true" class="decorPhoto decorCL" decoding="async" loading="eager" src="assets/img/photos/wall-of-kindness.png"/>
<div class="wrap heroInner">
<div class="heroCopy center-text">
<h1>Wall of Kindness</h1>
<p>Sometimes all we need is a little inspiration. Share a cruelty-free purchase, a vegan recommendation, or a small success story ‚Äî and let's build a compassionate community together.</p>
</div>
</div>
</section>
<section class="panel">
<div class="wrap">
<div class="wallLayout">
<div class="wallLeft">
<div class="wallPanel contentCard">
<h2 class="panelTitle">Add to the Wall</h2>
<p class="panelHint">Share something small that makes you (and the world) feel better.</p>
<form id="wallForm">
<div class="kbField">
<label for="wallText">What's on your mind?</label>
<textarea class="kbTextarea" id="wallText" maxlength="500" placeholder="e.g., Found this amazing cruelty-free lipstick at the pharmacy..."></textarea>
</div>
<div class="kbRow2">
<div class="kbField">
<label for="wallName">Display Name (optional)</label>
<input class="kbInput" id="wallName" placeholder="Anonymous" type="text"/>
</div>
<div class="kbField">
<label for="wallCategory">Category</label>
<select class="kbSelect" id="wallCategory">
<option value="general">‚ú® General</option>
<option value="shopping">üõçÔ∏è Shopping</option>
<option value="food">üçï Food</option>
<option value="rescue">üêæ Rescue</option>
</select>
</div>
</div>
<div class="kbField">
<label for="wallImg">Add Photo</label>
<input accept="image/*" id="wallImg" style="display:none" type="file"/>
<div class="kbBtns">
<button class="kbBtn" id="triggerImg" type="button">üì∏ Select Photo</button>
<button class="kbBtn kbBtnPrimary" id="submitWall" type="button">Post to Wall</button>
</div>
<div class="kbPreview" id="imgPreview">
<span class="kbRemove" id="removeImg">√ó</span>
<img src=""/>
</div>
</div>
<div class="kbSmall" id="wallStatus" style="margin-top:10px"></div>
</form>
</div>
</div>
<div class="wallRight">
<section class="contentCard">
<div style="display:flex; justify-content:space-between; align-items:flex-start; flex-wrap:wrap; gap:10px;">
<div class="wallFeedTabs" role="tablist">
<button aria-selected="true" class="feedTab" data-cat="all" role="tab">All Posts</button>
<button aria-selected="false" class="feedTab" data-cat="shopping" role="tab">üõçÔ∏è Shopping</button>
<button aria-selected="false" class="feedTab" data-cat="food" role="tab">üçï Food</button>
<button aria-selected="false" class="feedTab" data-cat="rescue" role="tab">üêæ Rescue</button>
</div>
<div class="wallFilters">
<input class="kbInput" id="feedSearch" placeholder="Search feed..." type="search"/>
<select class="kbSelect" id="feedSort" style="width: 170px">
<option value="new">Newest</option>
<option value="top">Most Loved</option>
</select>
</div>
</div>
<div class="kbSmall" id="feedCount" style="margin-bottom:10px"></div>
<div class="postsGrid" id="postsGrid"></div>
</section>
</div>
</div>
</div>
</section>
</main>
<div id="siteFooterMount"></div>

<script defer="" src="assets/js/site.js?v=2026-02-15-v55"></script>
<script defer="" src="assets/js/wall-of-kindness.js?v=2026-02-15-v55"></script>
<script>
(function(){
  function wgRefresh(){
    try{
      if (window.Weglot && typeof Weglot.refresh === 'function') Weglot.refresh();
    }catch(e){}
  }
  // initial
  document.addEventListener('DOMContentLoaded', function(){ setTimeout(wgRefresh, 80); });

  // optional: if your JS triggers this after rendering cards/lists
  window.addEventListener('kbwg:content-rendered', function(){ setTimeout(wgRefresh, 80); });

  // watch for DOM changes (debounced)
  var t=null;
  var mo=new MutationObserver(function(){
    clearTimeout(t);
    t=setTimeout(wgRefresh, 250);
  });
  mo.observe(document.documentElement, { childList:true, subtree:true });
})();
</script>
</body>
</html>
